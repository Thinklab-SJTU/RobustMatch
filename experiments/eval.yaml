MODEL_NAME: vgg16_ngmv2
DATASET_NAME: voc

DATASET_FULL_NAME: PascalVOC

MODULE: models.NGM.model_v2

BACKBONE: VGG16_bn_final

BATCH_SIZE: 8
DATALOADER_NUM: 2
FP16: False

RANDOM_SEED: 123

PRETRAINED_PATH: "/home/baoqingquan/RobustMatch/pretrained/new_config1.pt" # path that needs to be specified to load model parameters

# available GPU ids
GPUS:
  - 0

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# model parameters
NGM:
  EDGE_FEATURE: cat
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: 0.05
  GNN_FEAT:
    - 16
    - 16
    - 16
  GNN_LAYER: 3
  GAUSSIAN_SIGMA: 1.
  SK_EMB: 1
  FIRST_ORDER: True
  EDGE_EMB: False

TRAIN:
  MODE: eval

  # Evaluation settings
EVAL:
  EPOCH: 15  # where to continue evlauation based on training epochs
  SAMPLES: 1000  # number of tested pairs for each class
  NUM_EPOCH: 4 # evaluation period during training
  MODE: single # choices=['clean', 'single', 'all']

# Attack params for AT
ATTACK:
  # basic params
  EPSILON_FEATURE: 8
  EPSILON_LOCALITY: 8
  EVAL_ALPHA: 0.25
  EVAL_STEP: 50
  RESTARTS: 1
  EARLY_STOP_RATIO: 0.
  # attack attributes
  TYPE: pgd # attack optimization way, choices = ['pgd', 'none', 'momentum', 'random']
  OBJ_TYPE: pixel+pos+struc # attack input object, choices = ['pixel', 'pos', 'struc', 'pos+struc', 'pixel+pos', 'pixel+pos+struc']
  LOSS_FUNC: perm # attack loss objective, choices = ['perm', 'ourloss', 'hamming', 'cw', ...]